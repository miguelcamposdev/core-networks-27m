<div [ngClass]="{'card': true, 'lightMode': isLight, 'darkMode': !isLight, 'cardBlack': !isLight}">
  <div [ngClass]="{'card-header': true, 'cardBlackHeader': !isLight}">
    {{titulo}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">{{contenido}}</p>
    <a href="#" class="btn btn-primary">{{buttonText}}</a>
  </div>
</div>
